---
- name: Template out user ~/.gitconfig.
  template:
    src: gitconfig.user.j2
    dest: ~/.gitconfig
    group: "{{ target_user }}"
    owner: "{{ target_user }}"

- name: Template out user ~/.gitignore_global.
  template:
    src: gitignore_global.j2
    dest: ~/.gitignore_global
    group: "{{ target_user }}"
    owner: "{{ target_user }}"